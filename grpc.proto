syntax = "proto3";

package grpc;

service Updater {
  rpc sendModel(updateRequest) returns (updateReply) {}
}
service Validator {
  rpc validation(valRequest) returns(valReply) {}
}

message updateRequest {
  bytes model = 1;
  uint64 whole_size = 2;
  uint64 batch_size = 3;
}
message valRequest {
  bytes model = 1;
}
message valReply {
  float loss = 1;
}

message updateReply {
  bytes model = 1;
  bool train = 2;
}